tvu:
  description: TVU
  cost: c_tvu
  probs: p_endo_thick, _
  suffix: bleeding
  children:
    - pipelle:
        in_transition: thick endometrium
        description: Pipelle
        cost: c_pipelle
        probs: p_pipelle_success, _
        suffix: endo_thick
        children:
          - pipelle_result:
              in_transition: success
              description: Pipelle result
              probs: p_pipelle_p, _
              children:
                - hysterectomy:
                    in_transition: positive
                    description: Hysterectomy
                    cost: c_hysterectomy_visit
                    include: '_hysterectomy.yaml'
                    suffix: pipelle_p
                - molecular_test:
                    in_transition: negative
                    description: Molecular test
                    cost: c_molecular_test_visit
                    probs: p_molecular_p, _
                    suffix: pipelle_n
                    children:
                      - hysteroscopy:
                          in_transition: positive
                          description: Hysteroscopy
                          include: '_bleeding_hysteroscopy_evaluation.yaml'
                          suffix: molecular_p
                      - evaluation:
                          in_transition: negative
                          cost: c_phone_visit
                          include: '_evaluation.yaml'
                          suffix: molecular_n
          - molecular_test:
              in_transition: failure
              description: Molecular test
              cost: c_molecular_test_visit
              probs: p_molecular_p, _
              suffix: pipelle_f
              children:
                - hysteroscopy:
                    in_transition: positive
                    description: Hysteroscopy
                    include: '_bleeding_hysteroscopy_evaluation.yaml'
                    suffix: molecular_p
                - bmi:
                    in_transition: negative
                    description: BMI
                    probs: p_bmi_high, _
                    suffix: molecular_n
                    children:
                      - hysteroscopy:
                          in_transition: high
                          description: Hysteroscopy
                          include: '_bleeding_hysteroscopy_evaluation.yaml'
                          suffix: bmi_high
                      - bleeding:
                          in_transition: low
                          description: Bleeding
                          cost: c_phone_visit
                          probs: p_bleeding, _
                          suffix: bmi_low
                          children:
                            - hysteroscopy:
                                in_transition: bleeding
                                description: Hysteroscopy
                                include: '_bleeding_hysteroscopy_evaluation.yaml'
                            - evaluation:
                                in_transition: no bleeding
                                include: '_evaluation.yaml'
                                suffix: stop_bleeding
    - molecular_test:
        in_transition: thin endometrium
        description: Molecular test
        cost: c_molecular_test
        probs: p_molecular_p, _
        suffix: endo_thin
        children:
          - pipelle:
                in_transition: positive
                description: Pipelle
                cost: c_pipelle_visit
                probs: p_pipelle_success, _
                suffix: molecular_p
                children:
                    - pipelle_result:
                        in_transition: success
                        description: Pipelle result
                        probs: p_pipelle_p, _
                        children:
                        - hysterectomy:
                            in_transition: positive
                            description: Hysterectomy
                            include: '_hysterectomy.yaml'
                            suffix: 'pipelle_p'
                        - bleeding:
                            in_transition: negative
                            description: Bleeding
                            cost: c_phone_visit
                            probs: p_bleeding, _
                            children:
                                - hysteroscopy:
                                    in_transition: bleeding
                                    description: Hysteroscopy
                                    include: '_bleeding_hysteroscopy_evaluation.yaml'
                                    suffix: 'pipelle_n'
                                - evaluation:
                                    in_transition: no bleeding
                                    description: Evaluation in 12 months
                                    include: '_evaluation.yaml'
                                    suffix: 'pipelle_n_stop_bleeding'
                    - hysteroscopy:
                        in_transition: failure
                        description: Hysteroscopy
                        include: '_bleeding_hysteroscopy_evaluation.yaml'
                        suffix: 'pipelle_f'
          - discharge:
              in_transition: negative
              cost: c_phone_visit
              include: '_discharge.yaml'
              suffix: molecular_n

